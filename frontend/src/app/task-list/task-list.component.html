<div class="card">
  <div class="card-body">
    <h5 class="card-title d-flex justify-content-between align-items-center">
      Zadania
      <button class="btn btn-sm btn-primary" (click)="loadTasks()">Odśwież</button>
    </h5>

    <div *ngIf="loading" class="text-muted">Ładowanie...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <table *ngIf="!loading && tasks.length" class="table table-striped">
      <thead>
        <tr>
          <th>Tytuł</th>
          <th>Opis</th>
          <th>Czy Zrobione</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of tasks">
          <td [class.text-decoration-line-through]="t.isCompleted">{{ t.title }}</td>
          <td>{{ t.description }}</td>
          <td>
            <input type="checkbox" 
                   [checked]="t.isCompleted"
                   (change)="toggleCompleted(t, $event.target.checked)">
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && !tasks.length" class="text-muted">Brak zadań.</div>
  </div>
</div>
